<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Mapping System</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2rT9Jz/1ioH1cDURcD/TZlkhp0iKz0NnvS5Z4hY="
    crossorigin=""
  />
  <style>
    #map { height: 80vh; width: 100%; margin-top: 1rem; }
    .leaflet-container { background: #f3f4f6; }
  </style>
</head>
<body class="bg-gray-100">
  <h1 class="text-3xl font-bold text-center mt-4">Collaborative Mapping System</h1>
  <div class="text-center mt-2">
    <button id="confirmBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Confirm Pins</button>
  </div>
  <div id="map"></div>

  <script type="module">
    // --- Firebase modular imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBeKqCApxnkuhP8XMGQNh_3s6a85QdTWBU",
      authDomain: "mapping-system-7e62f.firebaseapp.com",
      databaseURL: "https://mapping-system-7e62f-default-rtdb.firebaseio.com",
      projectId: "mapping-system-7e62f",
      storageBucket: "mapping-system-7e62f.appspot.com",
      messagingSenderId: "466910563569",
      appId: "1:466910563569:web:4736a59508f09630f92d50"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pinsRef = ref(db, 'pins');

    // --- Initialize Leaflet Map ---
    const map = L.map('map').setView([20.5937, 78.9629], 5); // center of India
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- Store Leaflet markers in memory ---
    const markers = {};

    // --- Load and listen for pins in real-time ---
    onValue(pinsRef, (snapshot) => {
      // Remove old markers from map
      Object.values(markers).forEach(marker => map.removeLayer(marker));
      Object.keys(markers).forEach(key => delete markers[key]);

      // Add markers from database
      snapshot.forEach(childSnap => {
        const data = childSnap.val();
        const id = childSnap.key;
        const marker = L.marker([data.lat, data.lng])
                        .addTo(map)
                        .bindPopup(data.label || "No label");
        markers[id] = marker;
      });
    });

    // --- Add new pin on map click ---
    map.on('click', (e) => {
      const label = prompt("Enter a label for this pin:");
      if (!label) return;

      // Save to Firebase
      push(pinsRef, {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        label: label,
        confirmed: false
      });
    });

    // --- Confirm all pins feature ---
    const confirmBtn = document.getElementById('confirmBtn');
    confirmBtn.addEventListener('click', async () => {
      const snapshot = await onValue(pinsRef, () => {}, { onlyOnce: true });
      snapshot.forEach(childSnap => {
        update(ref(db, 'pins/' + childSnap.key), { confirmed: true });
      });
      alert("All pins confirmed!");
    });

  </script>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j6kM6V3ZqXipmHJNc6oZKD9Yz1hK/2ZCjVxvLVY="
    crossorigin=""
  ></script>
</body>
</html>
