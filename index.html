<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Mapping System</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2rT9Jz/1ioH1cDURcD/TZlkhp0iKz0NnvS5Z4hY="
    crossorigin=""
  />
  <style>
    #map { height: 80vh; width: 100%; margin-top: 1rem; }
  </style>
</head>
<body class="bg-gray-100">
  <h1 class="text-3xl font-bold text-center mt-4">Collaborative Mapping System</h1>
  <div id="map"></div>

  <script type="module">
    // --- Firebase modular imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBeKqCApxnkuhP8XMGQNh_3s6a85QdTWBU",
      authDomain: "mapping-system-7e62f.firebaseapp.com",
      databaseURL: "https://mapping-system-7e62f-default-rtdb.firebaseio.com",
      projectId: "mapping-system-7e62f",
      storageBucket: "mapping-system-7e62f.appspot.com",
      messagingSenderId: "466910563569",
      appId: "1:466910563569:web:4736a59508f09630f92d50"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pinsRef = ref(db, 'pins');

    // --- Initialize Leaflet Map ---
    const map = L.map('map').setView([20.5937, 78.9629], 5); // center of India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- Add existing pins from Firebase in real-time ---
    onValue(pinsRef, (snapshot) => {
      map.eachLayer((layer) => {
        if (layer.options && layer.options.pane === 'markerPane') {
          map.removeLayer(layer); // remove old markers
        }
      });

      snapshot.forEach((childSnap) => {
        const data = childSnap.val();
        L.marker([data.lat, data.lng])
          .addTo(map)
          .bindPopup(data.label || "No label");
      });
    });

    // --- Add pin on map click ---
    map.on('click', (e) => {
      const label = prompt("Enter a label for this pin:");
      if (!label) return;

      // push to Firebase
      push(pinsRef, {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        label: label
      });
    });

  </script>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j6kM6V3ZqXipmHJNc6oZKD9Yz1hK/2ZCjVxvLVY="
    crossorigin=""
  ></script>
</body>
</html>
