<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Mapping System</title>
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-2xl font-bold text-center mt-6">Firebase Modular Example</h1>

  <script type="module">
    // Modular imports from Firebase v10
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBeKqCApxnkuhP8XMGQNh_3s6a85QdTWBU",
      authDomain: "mapping-system-7e62f.firebaseapp.com",
      databaseURL: "https://mapping-system-7e62f-default-rtdb.firebaseio.com",
      projectId: "mapping-system-7e62f",
      storageBucket: "mapping-system-7e62f.appspot.com",
      messagingSenderId: "466910563569",
      appId: "1:466910563569:web:4736a59508f09630f92d50"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Example: write data to Firebase Realtime Database
    async function writeTestData() {
      try {
        await set(ref(db, 'test/path'), {
          message: "Hello Firebase v10 modular!"
        });
        console.log("Data written successfully!");
      } catch (error) {
        console.error("Error writing data:", error);
      }
    }

    // Example: read data from Firebase Realtime Database
    async function readTestData() {
      try {
        const snapshot = await get(child(ref(db), 'test/path'));
        if (snapshot.exists()) {
          console.log("Data read from database:", snapshot.val());
        } else {
          console.log("No data found at test/path");
        }
      } catch (error) {
        console.error("Error reading data:", error);
      }
    }

    // Run examples
    writeTestData();
    readTestData();
  </script>
</body>
</html>
